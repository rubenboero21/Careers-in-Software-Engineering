<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Home</title>
</head>
<body>
    <h1>AutoBooker</h1>
    <h2>Your Flights:</h2>
    <div id = "flights">
        <ul>
            {% for flight in flights %}
            <li>Number: {{flight['number']}} | Status: {{flight['status']}}</li>
            {% endfor %}
        </ul>
    </div>

    <form action = "http://127.0.0.1:5000/check_in" method = "post">
        <p>Enter Flight Number:</p>
        <p><input type = "text" name = "flight_number" /></p>
        <p><input type = "submit" value = "submit" /></p>
</body>
</html>
