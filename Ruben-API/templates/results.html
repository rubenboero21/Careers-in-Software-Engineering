<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check in Results</title>
</head>
<body>
    <a href = http://127.0.0.1:5000>Home</a>
    <h1>AutoChecker</h1>
    <h2>Your Flights:</h2>
    <div id = "flights">
        <ul>
        {% for flight in flights %}
        <li>Number: {{flight['number']}} | Status: {{flight['status']}}</li>
        {% endfor %}        
        </ul>
    </div>
</body>
</html>
